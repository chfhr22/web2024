<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02-flax</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #c8e6c9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #a5d6a7;
        }
        #main {
            width: 100%;
            display: flex;
            flex-wrap: wrap;
        }
        #aside {
            width: 20%;
            height: 780px;
            background-color: #81c784;
        }
        #section {
            width: 60%;
            height: 780px;
            background-color: #66bb6a;
        }
        #article {
            width: 20%;
            height: 780px;
            background-color: #4caf50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43a047;
        }

        @media (max-width: 1280px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #aside {
                width: 30%;
                height: 630px;
            }
            #section {
                width: 70%;
                height: 630px;
            }
            #article {
                width: 100%;
                height: 150px;
            }
        }
        @media (max-width: 480px){
            #aside {
                width: 100%;
                height: 200px;
            }
            #section {
                width: 100%;
                height: 430px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="section"></section>
            <article id="article"></article>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
