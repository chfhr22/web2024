<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            width: 100%;
            border-top: 1px solid #ccc;
            border-spacing: 0;
        }
        table td {
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <script>
        // 50칸 테이블(1~50)
        {
            let table = "<table class='table'>";
            num = 2;

            for(let i=1; i<=10; i++){
                table += "<tr>";
                for(let j=1; j<=5; j++){
                    table += "<td>"+num+"</td>";
                    num += 2;
                }
                table += "<tr>";
            }

            table += "</table>"

            document.write(table);
        }

    </script> 
</body>
</html>
