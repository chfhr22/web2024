<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 20230915 금요일 테스트 헷갈린것들
        {
                function addNum(a, b, c) {
                        return a + b + c;
                }
                const num = [100, 250, 350];
                const sum = addNum(...num);     // 펼침연산자를 썼기에 데이터가 들어가서 계산이 되었지만 펼침연산자를 안쓰면 에러가 뜸

                console.log(sum); 
        } 

        {
                const obj = {
                        a: 100,
                        b: 200,
                        c:"javascript"
                }
                
                console.log("a" in obj);
                console.log("b" in obj);
                console.log("c" in obj);
                console.log("d" in obj);
        } 

        {
                const obj1 = {
                        a: 100,
                        b: 200,
                        c: "javascript",
                }
                const obj2 = {
                        d: 300,
                        e: 400,
                        f: "jquery",
                }
                const obj3 = {...obj1, ...obj2}
                const obj4 = {...obj1, d: "jquery"}
                const obj5 = {...obj1, b: 300}

                console.log(obj3); 
                console.log(obj4); 
                console.log(obj5); 
        } 

        {
            const obj1 = {
                a: 100,
                b: 200,
                c: "javascript",
        }
        const { a, b, c } = obj1;

        console.log(a);
        console.log(b);
        console.log(c);

        const { a: x, b: y, c: z } = obj1;

        console.log(x);
        console.log(y);
        console.log(z);

        const obj2 = {
                d: 100,
                e: 200,
                f: "javascript",
        }

        const { d, e, f, g = "jquery"} = obj2;

        console.log(g);

        const obj3 = {
                x1: 100,
                y1: {a1: 100, b1: 200},
                z1: "javascript",
        }
        const { x1, y1: {a1, b1}, z1} = obj3;

        console.log(x1);
        console.log(a1);
        console.log(b1);
        console.log(z1);
        }
    </script>
</body>
</html>
