 <!DOCTYPE html>
 <html lang="ko">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/style.css">
    <title>프로필 입력하기</title>
 </head>
 <body>
    <div id="wrap">
        <header id="header"  class="logo">
            <a href="#"></a>
        </header>
        <main id="main">
            <div class="profil__inner container">
                <div class="photo__wrap">
                    <h3>환영합니다! 당신의 프로필 정보를 입력해주세요</h3>
                    <h2>프로필 사진</h2>
                    <div class="photo"></div>
                    <button class="btn__style4">이미지 선택</button>
                </div>
                <form action="#" name="#" method="post"></form>
                    <fieldset>
                        <legend class="blind">회원가입 영역</legend>
                        <div class="locate__wrap">
                            <label for="locate" class="label">지역</label>
                            <input type="text" id="locate" name="locate" placeholder="지역을 적어주세요" class="input__box3">
                        </div>
                    </fieldset>
                    <div class="profil__btn">
                        <button type="submit" class="btn__style3">continue</button>
                    </div> 
                </form>
            </div>
        </main>
        <footer id="footer">
            <div class="img2"></div>
        </footer>
    </div>
 </body>
 </html>
